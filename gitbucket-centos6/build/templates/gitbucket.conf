## GitBucket configuration file

# Data directory
GITBUCKET_HOME=/var/lib/gitbucket

# Port for Web page
GITBUCKET_PORT=8080

# Context prefix
#GITBUCKET_PREFIX="/gitbucket"

#GITBUCKET_HOST=

# unix account that runs the GitBucket daemon
GITBUCKET_USER="gitbucket"

# Java executable to run GitBucket
GITBUCKET_JAVA_CMD="/usr/lib/jvm/jre-1.8.0/bin/java"

# Options to pass to java when running Gitbucket.
GITBUCKET_JAVA_OPTIONS="-Djava.awt.headless=true"

# Pass arbitrary arguments to GitBucket.
# Full option list: java -jar gitbucket.war 
#
GITBUCKET_ARGS=""


